context:
  version: 0.7.42

package:
  name: moducomp
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/22/cf/53f390b9d365cbcaa5912b814b5b1c34d967c1080fa1ba6d5378f79defcb/moducomp-0.7.42.tar.gz
  sha256: 9c0692d9602012a61580a3af672766b141bad82a831db15f5c787cfb8286e842

build:
  script:
    - ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - moducomp = moducomp.moducomp:app
  noarch: python

requirements:
  host:
  - python >=3.9,<3.12
  - flit >=3.2,<4
  - pip
  run:
  - python >=3.9,<3.12
  - typer >=0.9.1,<0.10.0
  - pandas >=1.5,<2.3
  - click ~=8.0.0
  - eggnog-mapper >=2.1.9,<2.2.0
  - kegg-pathways-completeness

tests:
- python:
    imports:
    - moducomp
    pip_check: true

about:
  summary: "moducomp: metabolic module completeness and complementarity in microbiomes"
  description: |-
    # moducomp

    moducomp is a bioinformatics pipeline for metabolic module completeness
    and metabolic complementarity analysis in microbiomes. It annotates proteins
    with eggNOG-mapper, maps KOs to KEGG modules, and reports completeness and
    complementarity across genome combinations.
  license: BSD-3-Clause
